<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Devices - Health Monitoring System</title>
</head>
<body>
    <div class="container">
        <h2>Manage Devices</h2>
        <form action="/manage_devices" method="post">
            <input type="text" name="device_name" placeholder="Device Name" required>
            <button type="submit">Add Device</button>
        </form>
        <table>
            <tr>
                <th>Device Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for device in devices %}
            <tr>
                <td>{{ device.DeviceName }}</td>
                <td>{{ 'Enabled' if device.IsActive else 'Disabled' }}</td>
                <td>
                    <form action="/toggle_device_status/{{ device.DeviceId }}" method="post">
                        <button type="submit">{{ 'Disable' if device.IsActive else 'Enable' }}</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/admin_home">Back to Dashboard</a>
    </div>
</body>
</html>
