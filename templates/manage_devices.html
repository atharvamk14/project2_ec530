<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Devices - Health Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Manage Devices</h2>
        <table>
            <tr>
                <th>Device Name</th>
                <th>Status</th>
            </tr>
            {% for device in devices %}
            <tr>
                <td>{{ device.device_name }}</td>
                <td>{{ 'Enabled' if device.is_active else 'Disabled' }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('admin_home') }}">Back to Dashboard</a>
        <a href="{{ url_for('add_device') }}">Add New Device</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
