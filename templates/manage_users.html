<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Health Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Manage Users</h2>
        <table>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.UserId }}</td>
                    <td>{{ user.Name }}</td>
                    <td>{{ user.Email }}</td>
                    <td>{{ 'Active' if user.IsActive else 'Inactive' }}</td>
                    <td>
                        <!-- Form for toggling user status -->
                        <form action="/toggle_user_status/{{ user.UserId }}" method="post">
                            <button type="submit">Toggle Status</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="/admin_home">Back to Dashboard</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
