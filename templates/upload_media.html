<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Media - Health Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Media</h2>
        <h3>Media History</h3>
        {% if media_files %}
            <div>
                {% for media in media_files %}
                    <div>
                        <img src="{{ media.FilePath }}" alt="Uploaded Media" style="max-width: 100px; max-height: 100px;">
                        <p>Uploaded on: {{ media.Timestamp }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No media files found.</p>
        {% endif %}
        
        <form action="/upload_media" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        
        <a href="/patient_home">Back to Dashboard</a>
    </div>
</body>
</html>
