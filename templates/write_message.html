<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages - Health Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Messages</h2>
        
        <h3>Inbox</h3>
        {% if messages %}
            <ul>
                {% for msg in messages %}
                    <li>
                        <p><strong>From:</strong> {{ msg.SenderName }} <strong>At:</strong> {{ msg.Timestamp }}</p>
                        <p>{{ msg.Content }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No messages found.</p>
        {% endif %}

        <h3>Write a Message</h3>
        <form action="/write_message" method="post">
            <textarea name="message" placeholder="Your message here" required></textarea>
            <select name="recipient_id" required>
                <option value="">Select Doctor</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.UserId }}">{{ doctor.Name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Send Message</button>
        </form>
        
        <a href="/patient_home">Back to Dashboard</a>
    </div>
</body>
</html>
