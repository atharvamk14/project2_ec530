<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Devices</title>
</head>
<body>
    <h1>Manage Devices</h1>
    <table>
        <tr>
            <th>Device Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for device in devices %}
            <tr>
                <td>{{ device.DeviceName }}</td>
                <td>{{ 'Enabled' if device.IsActive else 'Disabled' }}</td>
                <td>
                    <form action="/toggle_device_status/{{ device.DeviceId }}" method="post">
                        <button type="submit">{{ 'Disable' if device.IsActive else 'Enable' }}</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/admin_home">Back to Admin Dashboard</a>
</body>
</html>
